<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Item</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Log Item</li>
        </ol>
        <div class="page-header">
            <h1>Log Item</h1>
        </div>
        <form class="form-horizontal" action="/api/log/item" method="post">
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                    <input type="text" class="form-control" name="date" placeholder="Date" value="{{ date }}">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                    <input type="text" class="form-control" name="description" placeholder="Description" value="Initialize and Test Hardware for Dexus Place">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" name="charge" placeholder="Charge" value=70>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Log</button>
        </form>
    </div>
</body>
</html>
