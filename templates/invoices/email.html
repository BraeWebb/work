<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Email</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/invoices">Invoices</a></li>
            <li class="active">Email</li>
        </ol>
        <div class="page-header">
            <h1>Email Invoice</h1>
        </div>
        <form class="form-horizontal" action="/api/email/invoice/{{ invoice.get_id() }}" method="post">
            <div class="form-group">
                <label class="control-label">To</label>
                <p class="form-control-static">{{ invoice.get_payer().get_email() }}</p>
            </div>
            <div class="form-group">
                <label class="control-label">From</label>
                <p class="form-control-static">{{ invoice.get_payee().get_email() }}</p>
            </div>
            <div class="form-group">
                <label class="control-label">Subject</label>
                <p class="form-control-static">{{ 'Invoice {}'.format(invoice.get_name()) }}</p>
            </div>
            <div class="form-group">
                <label class="control-label">Body</label>
                <textarea name="body" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Send</button>
        </form>
    </div>
</body>
</html>
